version: '3.8'
services:
  app:
    image: prashantbajad01/notes-app
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
